<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>The Psychic Game</h1>
    </header>

    <main>
        <p>Guess what letter I'm thinking of:</p>

        <div class="grid-container">
            <div class="grid-item">Wins:</div>
            <div class="grid-item" id="wins"></div>
            <div class="grid-item">Losses:</div>
            <div class="grid-item" id="losses"></div>
            <div class="grid-item">Guesses Left:</div>
            <div class="grid-item" id="guessesLeft"></div>
            <div class="grid-item">Your Guesses So Far:</div>
            <div class="grid-item" id="playerGuess"></div>
        </div>

    </main>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
